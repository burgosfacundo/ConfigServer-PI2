server:
  port: ${PORT:${SERVER_PORT:8089}}

spring:
  application:
    name: api-gateway
  cloud:    
    gateway:      
      discovery:
        locator:
          enabled: true
      routes:
        - id: catalogo
          uri: lb://catalogo
          predicates:
            - Path=/catalogo/** , /v3/api-docs/catalago

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway
